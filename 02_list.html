<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML | 목록</title>
</head>
<body>
  <h1>목록</h1>
  <!-- 순서있는 목록 Orderd List -->
  <ol style="list-style: hangul;">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JAVASCRIPT2015</li>
  </ol>

  <!-- 순서없는 목록 Unordered List -->
  <ul style="list-style: square;">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>
      JAVASCRIPT2015
      <ul>
        <li>React.js</li>
        <li>Vue.js</li>
        <li>Svelte.js</li>
      </ul>
    </li>
  </ul>

  <!-- 설명 목록 태그 Description List -->
  <dl>
    <!-- title 속성은 tooltip 형태로 마우스 호버시 제공 -->
    <dt title="웹">Web</dt>
    <dd>1990년 팀 버너스리가 만들고 오픈소스화 했습니다.</dd>
    <!-- dt+dd -->
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dd>페이지의 정보를 계층구조로 표현할 수 있습니다.</dd>
    <dd>링크를 통해 다른 페이지로 연결할 수 있습니다.</dd>
  </dl>

</body>
</html>
